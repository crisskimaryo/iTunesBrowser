<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="settings">
  <ion-list radio-group>
    <ion-list-header *ngIf="!selectCountry">
      Pick a country</ion-list-header>
    <ion-list-header *ngIf="selectCountry">
      Country selected:
      <p
        [style.direction]="selectCountry.rtl ? 'rtl' : 'ltr'"
        [innerText]="selectCountry.local_name"></p>
    </ion-list-header>
    <ion-item
      *ngFor="let country of countries">
      <ion-label>
        {{country.name}}
      </ion-label>
      <ion-radio
        [class.active]="selectCountry === country"
        (click)="select(country)"
        [value]="country.code"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
